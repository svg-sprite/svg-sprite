dest              :
  type            : string
  label           : Main output directory
  default         : .
  skip            : 3
  
log               :
  type            : select
  label           : Log verbosity
  default         :
  skip            : 3
  options         :
    ""            : No logging
    info          : Informal
    verbose       : Verbose
    debug         : Debug information
    
shape             :
  type            : section
  label           : SVG shape properties
  skip            : 3
  
  id              :
    type          : section
    label         : Shape ID properties
    skip          : 3
    
    separator     :
      type        : string
      label       : Directory separator replacement
      default     : --
      skip        : 3
    
    generator     :
      type        : string
      label       : Generator template or callback 
      default     : 
      skip        : 3
    
    pseudo        :
      type        : string
      label       : Pseudo-class delimiter 
      default     : "~"
      skip        : 3
      
  dimension       :
    type          : section
    label         : Dimensions
    skip          : 3
    
    maxWidth      :
      type        : integer
      label       : Max. shape width
      default     : 2000
      skip        : 3
    
    maxHeight     :
      type        : integer
      label       : Max. shape height
      default     : 2000
      skip        : 3
    
    precision     :
      type        : integer
      label       : Decimal precision 
      default     : 2
      skip        : 3
    
    attributes    :
      type        : boolean
      label       : Add dimension attributes 
      default     : false
      skip        : 3
      
  spacing         :
    type          : section
    label         : Spacing
    skip          : 3
    
    padding       :
      type        : integer
      label       : Padding on all edges
      default     : 0
      skip        : 3
    
    box           :
      type        : select
      label       : Box sizing strategy 
      default     : content
      skip        : 3
      options     :
        content   : Content box
        padding   : Padding box
  
  meta            :
    type          : string
    label         : Meta data YAML file
    skip          : 3
    default       : 
  
  align           :
    type          : string
    label         : Alignment data YAML file
    skip          : 3
    default       : 
  
  dest            :
    type          : string
    label         : SVG shape output directory
    skip          : 3
    default       : 
  
transform         :
  type            : section
  label           : SVG shape transformations
  skip            : 3
  process         : transform
  
  svgo            :
    type          : enableconfig
    label         : SVGO
    skip          : 3
    default       : 1
    
    cleanupAttrs  :
      type        : boolean
      label       : Cleanup attributes from whitespace
      default     : true
      skip        : 3
    
    removeDoctype :
      type        : boolean
      label       : Remove DOCTYPE declaration
      default     : true
      skip        : 3
    
    removeXMLProcInst:
      type        : boolean
      label       : Remove XML declaration
      default     : true
      skip        : 3
    
    removeComments:
      type        : boolean
      label       : Remove comments
      default     : true
      skip        : 3
    
    removeMetadata:
      type        : boolean
      label       : Remove <metadata>
      default     : true
      skip        : 3
    
    removeTitle:
      type        : boolean
      label       : Remove <title>
      default     : true
      skip        : 3
    
    removeEditorsNSData:
      type        : boolean
      label       : Remove editor markup
      default     : true
      skip        : 3
    
    removeEmptyAttrs:
      type        : boolean
      label       : Remove empty attributes
      default     : true
      skip        : 3
    
    removeHiddenElems:
      type        : boolean
      label       : Remove hidden elements
      default     : true
      skip        : 3
    
    removeEmptyText:
      type        : boolean
      label       : Remove empty texts
      default     : true
      skip        : 3
    
    removeEmptyContainers:
      type        : boolean
      label       : Remove empty containers
      default     : true
      skip        : 3
    
    removeViewBox:
      type        : boolean
      label       : Remove viewBox
      default     : false
      skip        : 3
    
    cleanupEnableBackground:
      type        : boolean
      label       : Cleanup "enable-background" attribute
      default     : true
      skip        : 3
    
    convertStyleToAttrs:
      type        : boolean
      label       : Convert styles to attributes
      default     : true
      skip        : 3
    
    convertColors:
      type        : boolean
      label       : Convert colors to attributes
      default     : true
      skip        : 3
    
    convertPathData:
      type        : boolean
      label       : Convert path data
      default     : true
      skip        : 3
    
    convertTransform:
      type        : boolean
      label       : Collapse multiple transforms
      default     : true
      skip        : 3
    
    removeUnknownsAndDefaults:
      type        : boolean
      label       : Remove unknown elements and attributes
      default     : true
      skip        : 3
    
    removeNonInheritableGroupAttrs:
      type        : boolean
      label       : Remove non-inheritable presentation attributes
      default     : true
      skip        : 3
    
    removeUnusedNS:
      type        : boolean
      label       : Remove unused namespace declarations
      default     : true
      skip        : 3
    
    cleanupIDs:
      type        : boolean
      label       : Remove unused and minify used IDs
      default     : true
      skip        : 3
    
    cleanupNumericValues:
      type        : boolean
      label       : Round numeric values to fixed precision
      default     : true
      skip        : 3
    
    moveElemsAttrsToGroup:
      type        : boolean
      label       : Move element attributes to group wrappers
      default     : true
      skip        : 3
    
    moveGroupAttrsToElems:
      type        : boolean
      label       : Move some group attributes to content elements
      default     : false
      skip        : 3
    
    collapseGroups:
      type        : boolean
      label       : Collapse useless groups
      default     : true
      skip        : 3
    
    removeRasterImages:
      type        : boolean
      label       : Remove raster images
      default     : false
      skip        : 3
    
    mergePaths:
      type        : boolean
      label       : Merge multiple paths into one
      default     : true
      skip        : 3
    
    convertShapeToPath:
      type        : boolean
      label       : Convert some basic shapes to paths
      default     : true
      skip        : 3
    
    transformsWithOnePath:
      type        : boolean
      label       : Apply transforms, crop by real width
      default     : true
      skip        : 3
      
